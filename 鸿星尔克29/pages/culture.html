<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
        }
        ul, li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        .top {
            width: 100vw;
            height: 30px;
            line-height: 30px;
            box-sizing: border-box;
            padding: 0 50px;
            font-size: 12px;
            color: #999;
            text-align: right;
            background: #000;
        }
        .line {
            width: 100%;
            height: 1px;
            background: #313131;
        }
        .head {
            width: 100%;

        }
        .nav {
            width: 100%;
            height: 58px;
            background: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            padding: 0 30px;
            margin: 0 0 30px 0;
        }
        .nav > img {
            margin: 20px 0 0 0;
        }
        .nav-content {
            width: 900px;
            height: 100%;
            position: relative;
        }
        .slide-bar {
            height: 100%;
            position: absolute;
            transition: width .3s ease-in-out, left .3s ease-in-out;
        }
        .nav-content > ul {
            display: flex;
            position: relative;
        }
        .nav-content > ul > li {
            box-sizing: border-box;
            padding: 0 20px;
            height: 58px;
            line-height: 58px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
        .nav-content > ul > li > a {
            color: white;
        }
        .nav-content > ul > li:hover > a {
            color: #ee4622;
        }
        .footer {
            width: 100%;
            height: 218px;
            background: #181818;
            margin: 30px 0 0 0;
        }
        .footer-content {
            width: 1000px;
            height: calc(100% - 45px);
            margin: 0 auto;
            display: flex;
            align-items: center;
        }
        .footer-content-left, .footer-content-right {
            width: 50%;
            color: #999;
            height: 60%;
            display: flex;
            justify-content: space-around;
        }
        .footer-content-right {
            display: flex;
            justify-content: flex-end;
        }
        .footer-content-left > ul > li {
            height: 40px;
            font-size: 12px;
        }
        .footer-content-left > ul > li:not(:first-child) {
            cursor: pointer;
        }
        .footer-content-left > ul > li:not(:first-child):hover {
            color: #ee4622;
        }
        .footer-content-below {
            width: 1000px;
            height: 45px;
            display: flex;
            box-sizing: border-box;
            justify-content: space-between;
            padding: 0 30px;
            line-height: 45px;
            color: #999;
            font-size: 12px;
            margin: 0 auto;
        }
        .search-bar {
            width: 231px;
            height: 33px;
            border-radius: 5px;
            overflow: hidden;
            background: #2b2b2b;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            padding: 0 0 0 10px;
        }
        .search-bar > label {
            height: 100%;
        }
        .search-bar > label > input {
            outline: none;
            border: none;
            background: transparent;
            height: 100%;
            caret-color: white;
        }
        .search-bar > button {
            height: 100%;
            width: 50px;
            outline: none;
            border: none;
            background: transparent;
            color: #ccc;
            cursor: pointer;
        }
        .head {
            background: url("../image/8.jpg") no-repeat;
            background-size: cover;
            width: 1000px;
            height: 400px;
            margin: 0 auto;
        }
        .main {
            width: 1000px;
            margin: 10px auto;
            height: 300px;
            background: url("../image/9.jpg") no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }
        .main > div {
            margin-left: 2rem;
        }
        .main > div:first-child {
            font-size: 28px;
            font-weight: bold;
        }
        .main > div:last-child > span {
            font-size: 14px;
            color: gray;
            margin-left: 1rem;
        }
        @media screen and (max-width:1200px)  {
            .nav  {
				position: relative;
			}
			.nav > div:last-child {
				clear:left;
			}
			.nav > img {
				float: left;
			}
			.nav-content {
				margin: 0 auto;
				float: left;
				width: 850px;
			}
			.nav-content ul {
				width:100%;
			}
			.nav-content ul li {
				float: left;
				padding: 0 10px;
			}
            .search-bar button {
                display: none;
            }
            .search-bar {
                width: 167px;
            }
            .nav-content {
                width: 550px;
            }
            .nav-content > ul > li > a {
                font-size: 12px;
            }
            .nav-content > ul > li {
                padding: 0 10px;
            }
			.search-bar {
				position: absolute;
				right: 10px;
				top: 10px;
			}
			.head-learn-more {
				line-height: 55px;	
			}
			.footer-content-left > ul {
				float: left;
				margin: 0 0 0 60px;
			}
			.footer-content-right {
				margin: 0 0 0 50px;
			}
			.footer-content-below {
				margin: 100px;	
			}
			.footer {
				padding: 20px;
			}
        }
        @media screen and (max-width:900px) {
            .search-bar {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="top">欢迎来到鸿星尔克!</div>
<div class="line"></div>
<div class="nav">
    <img src="../image/logo.png" alt="logo" />
    <div class="nav-content">
        <div class="slide-bar"></div>
        <ul>
            <li>
                <a href="../index.html">首页</a
            ></li>
            <li>
                <a href="./products.html">产品</a>
            </li>
            <li>
                <a href="./news.html">新闻中心</a>
            </li>
            <li>
                <a href="./culture.html">企业文化</a>
            </li>
            <li>
                <a href="#">关于ERKE</a>
            </li>
            <li>
                <a href="#">ERKE海外</a>
            </li>
            <li>
                <a href="#">会员联盟</a>
            </li>
            <li>
                <a href="./comments.html">互动留言</a>
            </li>
        </ul>
    </div>
    <div class="search-bar">
        <label>
            <input type="text" placeholder="搜索" />
        </label>
        <button>搜索</button>
    </div>
</div>
<div class="head"></div>
<div class="main">
    <div>
        核心价值观
    </div>
    <div>
        诚信   <span> / 即言必信，行必果</span><br />
        创新   <span> / 即与时俱进，敢于革新，勇于突破</span><br />
        协同   <span>/ 即统一思想、明确目标、团结协作</span> <br />
        高效   <span>/ 即强执行、重实效、高效益</span> <br />
    </div>
</div>
<div class="footer">
    <div class="footer-content">
        <div class="footer-content-left">
            <ul>
                <li>
                    <h3>人才战略</h3>
                </li>
                <li>员工风采</li>
                <li>人才招聘</li>
            </ul>
            <ul>
                <li>
                    <h3>客户服务</h3>
                </li>
                <li>联系我们</li>
                <li>防伪查询</li>
            </ul>
            <ul>
                <li>
                    <h3>商务合作</h3>
                </li>
                <li>团队业务</li>
                <li>加盟信息</li>
            </ul>
        </div>
        <div class="footer-content-right">关注鸿星尔克</div>
    </div>
    <div class="footer-content-below">
        <div class="footer-content-below-left">隐私政策|发现店铺</div>
        <div class="footer-content-below-right">联系邮箱test@gmail.com</div>
    </div>
</div>
<script>
    const nav = document.querySelectorAll(".nav-content > ul li")
    const slidebar = document.querySelector(".slide-bar")
    let isClick = false
    for (let i = 0; i < nav.length; i++) {
        nav[i].addEventListener("mouseover", () => {
            slidebar.style.borderBottom = '3px solid #ee4622'
            slidebar.style.left = nav[i].offsetLeft + "px"
            slidebar.style.width = nav[i].offsetWidth + "px"
        })
        nav[i].addEventListener("mouseout", () => {
            if(!isClick) {
                slidebar.style.borderBottom = '0'
            }
        })
        nav[i].addEventListener("click", () => {
            isClick = true
            slidebar.style.borderBottom = '3px solid #ee4622'
            slidebar.style.left = nav[i].offsetLeft + "px"
            slidebar.style.width = nav[i].offsetWidth + "px"
        })
    }
</script>
</body>
</html>
